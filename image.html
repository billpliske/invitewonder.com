<!DOCTYPE html>
<html lang="en">

<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>image test</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        .wrapper {
            position: relative;
            height: 100vh;
        }
        
        .image-wrapper img {
            object-fit: cover;
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            overflow: hidden;
        }

    </style>



</head>

<body>

    <div class="wrapper">
        <div class="image-wrapper">
            <img src="static/images/themes/stadium/mobileNew_1080x1920.jpg" srcset="static/images/themes/stadium/mobileOld_640x960.jpg 640w, 
                    static/images/themes/stadium/mobileNew_1080x1920.jpg 1080w, 
                    static/images/themes/stadium/desktop_2200x1600.jpg 2200w" sizes="100vw">
        </div>
    </div>


</body>

</html>
