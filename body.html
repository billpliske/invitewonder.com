    <script type="text/javascript">
        $('#mtoggle').toggle(
            function() {
                document.getElementById('playTune').play();
            },
            function() {
                document.getElementById('playTune').pause();
            }
        );

    <script>
        (function($) {
            $(document).ready(function() {
                $.slidebars({
                    siteClose: true,
                    disableOver: 800,
                    hideControlClasses: true,
                    scrollLock: false
                });
            });
        })(jQuery);

        $('nav li a').click(function(e) {
            $('a').removeClass('active');
            $(this).addClass('active');
        });

    </script>


    <script>
        // Initialize the editor with a JSON schema

        var editor = new JSONEditor(document.getElementById('editor_holder'), {
            schema: {
                type: "object ",
                title: "object ",
                options: {
                    disable_collapse: true,
                    disable_edit_json: true,
                    disable_properties: true
                },
                properties: {
                    "requester ": {
                        "type ": "object ",
                        "title ": "About Requester ",
                        options: {
                            disable_collapse: true,
                            disable_edit_json: true,
                            disable_properties: true
                        },
                        "properties ": {
                            "firstname ": {
                                "type ": "string ",
                                "title ": "Your Name ",
                                placeholder: "Your name "
                            },
                            "email ": {
                                "type ": "string ",
                                "title ": "Email "
                            }
                        }
                    },
                    "person ": {
                        "type ": "object ",
                        "title ": "About Person ",
                        options: {
                            disable_collapse: true,
                            disable_edit_json: true,
                            disable_properties: true
                        },
                        "properties ": {
                            "firstname ": {
                                "type ": "string ",
                                "title ": "First Name "
                            }
                        }
                    },
                    "event ": {
                        "type ": "object ",
                        "title ": "About the event ",
                        options: {
                            disable_collapse: true,
                            disable_edit_json: true,
                            disable_properties: true
                        },
                        "properties ": {
                            "address ": {
                                "type ": "string ",
                                "title ": "Street Address "
                            },
                            "time ": {
                                "type ": "string ",
                                "title ": "Time "
                            },
                            "address ": {
                                "type ": "string ",
                                "title ": "Address "
                            },
                            "city ": {
                                "type ": "string ",
                                "title ": "City "
                            },
                            "state ": {
                                "type ": "string ",
                                "title ": "State "
                            },
                            "zip ": {
                                "type ": "string ",
                                "title ": "Zip "
                            },
                            "phone ": {
                                "type ": "string ",
                                "title ": "Phone "
                            },
                            "rsvp_deadline ": {
                                "type ": "string ",
                                "title ": "RSVP deadline "
                            }
                        }
                    },
                    "theme ": {
                        "type ": "object ",
                        "title ": "Choose a theme ",
                        options: {
                            disable_collapse: true,
                            disable_edit_json: true,
                            disable_properties: true
                        },
                        "properties ": {
                            "themeName ": {
                                "type ": "string ",
                                "enum ": [
                                    "Space & Aliens ",
                                    "Video games ",
                                    "Jungle ",
                                    "Superhero ",
                                    "Horror/Scary "
                                ],
                                "default ": "Space & Aliens "
                            }
                        }
                    }
                }
            }
        });



        // Hook up the submit button to log to the console
        document.getElementById('submit').addEventListener('click', function() {
            // Get the value from the editor
            console.log(editor.getValue());
        });

    </script>
